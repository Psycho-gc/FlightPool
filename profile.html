<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet">
		<title>FlightPool</title>
	</head>
	<header>
		<nav class="navbar navbar-expand-lg">
		  <div class="container-fluid">
			<a class="navbar-brand" href="index.html"><img src="img/logo.png">FlightPool</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			  <div class="navbar-nav">
				<a class="nav-link" href="#">Акции</a>
				<a class="nav-link" href="#">Поиск</a>
				<a class="nav-link" href="#poisk">Регистрация на рейс</a>
				<a class="nav-link" href="#">Личный кабинет</a>
			  </div>
			</div>
		  </div>
		</nav>
	</header>
<body>
    <p>Profile</p>
    <div class="booking_div">
        <div class="profile_div">
            <p class="test-3-name">Ilya</p>
            <p class="test-3-last">Katkov</p>
        </div>
        <div>
            <p class="test-3-num">Flights: 1</p>
        </div>

    </div>

    <p>Bookings</p>
    <div class="trust_div">
        <table class="search_table">
            <tr>
                <td class="test-3-code">
                    <p>Code</td>
                <td class="test-3-d1">
                    <p>Date of departure</p>
                </td>
                <td class="test-3-t1">
                    <p>Time of departure</p>
                </td>
                <td class="test-3-t2">
                    <p>Time of arrive</p>
                </td>
                <td class="test-3-from">
                    <p>Depurture airport</p>
                </td>
                <td class="test-3-to">
                    <p>Arrive airport</p>
                </td>
            </tr>
            <tr>
                <td class="test-3-code">
                    <p>00001</td>
                <td class="test-3-d1">
                    <p>01.02.2021</p>
                </td>
                <td class="test-3-t1">
                    <p>12:00 AM</p>
                </td>
                <td class="test-3-t2">
                    <p>2:00 PM</p>
                </td>
                <td class="test-3-from">
                    <p>EGO</p>
                </td>
                <td class="test-3-to">
                    <p>DME</p>
                </td>
            </tr>
        </table>
    </div>
    <input type="submit" value="Logout" class="test-3-logout">
</body>

</html>
