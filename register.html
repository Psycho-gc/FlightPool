<!DOCTYPE html>
<html lang="ru">

<head>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet">
		<title>FlightPool</title>
	</head>
	<header>
		<nav class="navbar navbar-expand-lg">
		  <div class="container-fluid">
			<a class="navbar-brand" href="index.html"><img src="img/logo.png">FlightPool</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			  <div class="navbar-nav">
				<a class="nav-link" href="#">Акции</a>
				<a class="nav-link" href="#">Поиск</a>
				<a class="nav-link" href="#poisk">Регистрация на рейс</a>
				<a class="nav-link" href="#">Личный кабинет</a>
			  </div>
			</div>
		  </div>
		</nav>
	</header>
<body>
    <p>Регистрация</p>
    <div class="search_div">
        <form action="." method="POST">
            <table class="register_table">
                <tr>
                    <td class="input_label">
                        Имя
                    </td>
                    <td>
                        <input type="text" class="test-2-name">
                    </td>
                </tr>
                <tr>
                    <td class="input_label">
                        Фамилия</td>
                    <td>
                        <input type="text" class="test-2-last">
                    </td>

                </tr>
                <tr>
                    <td class="input_label">
                        Серия и номер паспорта</td>
                    <td>
                        <input type="text" class="test-2-doc">
                    </td>
                </tr>
                <tr>
                    <td class="input_label">
                        Номер телефона</td>
                    <td>
                        <input type="text" class="test-2-phone">
                    </td>
                </tr>
                <tr>
                    <td class="input_label">
                        Пароль</td>
                    <td><input type="password" class="test-2-pass"></td>

                </tr>
                <tr>
                    <td class="input_label">
                        Повторите пароль</td>
                    <td><input type="password" class="test-2-pass2">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Complete" class="test-2-btn">
        </form>
    </div>
</body>

</html>
